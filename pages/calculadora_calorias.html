<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="../scripts/calorias-script.js"></script>
</head>

<body>
  <header>
    <nav>
      <a class="logo" href="/pages/index.html">Gym</a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        <li><a href="/pages/index.html">Início</a></li>
        <li><a href="/pages/calculadora_calorias.html">Calorias Diárias</a></li>
        <li><a href="/pages/calculadora_imc.html">Calculadora IMC</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <script src="../scripts/mobile-navbar.js"></script>
    <section>
      <form>
        <div>
          <select id="objetivo" name="objetivo">
            <option class="objetivo" value="objetivo">Informe seu objetivo</option>
            <option value="manter">Manter</option>
            <option value="engordar">Engordar</option>
            <option value="emagrecer">Emagrecer</option>
          </select>
        </div>
        <div>
          <select id="genero" name="genero">
            <option class="selecione" value="selecione">Selecione seu gênero</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </div>
        <div>
          <input type="number" name="idade" id="idade" class="idadeInput" require placeholder="Informe sua idade">
        </div>
        <div>
          <input type="number" name="altura" id="altura" class="alturaInput" require placeholder="Informe sua altura">
        </div>
        <div>
          <input type="number" name="peso" id="peso" class="pesoInput" require placeholder="Informe seu peso">
        </div>
        <div>
          <select id="genero" name="genero">
            <option class="selecione" value="selecione">Exercício físico semanal</option>
            <option value="masculino">Sendetário</option>
            <option value="feminino">1 hora</option>
            <option value="feminino">2 horas</option>
            <option value="feminino">3 horas</option>
            <option value="feminino">5 hora</option>
            <option value="feminino">7 horas</option>
            <option value="feminino">Mais de 7 horas</option>

          </select>
        </div>
        <div>
          <button type="submit" onclick="obterAlturaEPeso(event)">Calcular Calorias</button>
        </div>
        <div>
          <h3 class="h3-resultado" id="resultado"></h3>
        </div>
      </form>

    </section>
  </main>

</body>

</html>
