<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="../scripts/imc-script.js"></script>
</head>

<body>
  <header>
    <nav>
      <a class="logo" href="/pages/index.html">Gym</a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        <li><a href="/pages/index.html">Início</a></li>
        <li><a href="/pages/calculadora_calorias.html">Calorias Diárias</a></li>

      </ul>
    </nav>
  </header>
  <main>
    <section>
      <form>
        <div>
          <input type="number" name="altura" id="altura" class="alturaInput" require placeholder="Informe sua altura">
        </div>
        <div>
          <input type="number" name="peso" id="peso" class="pesoInput" require placeholder="Informe seu peso">
        </div>
        <div>
          <button type="submit" onclick="obterAlturaEPeso(event)">Calcular IMC</button>
        </div>
        <div>
          <h3 class="h3-resultado" id="resultado"></h3>
        </div>
      </form>

    </section>
  </main>
  <script src="../scripts/mobile-navbar.js"></script>
